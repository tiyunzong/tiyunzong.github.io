<!DOCTYPE>
<html manifest="tiyunzong.appcache">
<head>
<title></title>
<style>
  html, body { height: 100%; }
  body { margin: 0; }
  #frame { position: absolute; left: 0; top: 0; }
</style>
<script>
(function () {
  function headEnd(data) {
  	document.title = data.title;
  	var url = data.url;
  	url = url.replace(/^http(?:s)?:\/\/[^\/]+\/?/ig, '/');
  	history.pushState(data, data.title, url);
  }
  window.addEventListener("popstate", function (event) {
  	var state = event.state;
  	var frame = document.getElementById("frame");
  	frame.contentWindow.postMessage({
  	  type: "REPLACE_URL",
  	  data: state.url,
  	}, "https://tiyunzong.avosapps.com");
  });
  window.addEventListener("message", function (event) {
  	var message = event.data;
  	switch (message.type) {
  	  case "HEAD_END":
  	  	return headEnd(message.data);
  	}
  });
})();
</script>
</head>
<body>
  <iframe id="frame" width="100%" height="100%" frameborder="0" src="https://tiyunzong.avosapps.com/"></iframe>
</body>
</html>
